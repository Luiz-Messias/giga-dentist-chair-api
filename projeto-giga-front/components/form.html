<form id="chair-form">
  <input type="hidden" id="chair-id" />
  <input
    type="number"
    id="chair-number"
    placeholder="Número da Cadeira"
    required
  />
  <textarea id="chair-description" placeholder="Descrição"></textarea>
  <label> <input type="checkbox" id="chair-active" /> Ativa </label>
  <div class="form-buttons">
    <button type="submit">Salvar</button>
    <button type="button" id="cancel-button">Cancelar</button>
  </div>
</form>
